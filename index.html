<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>SkinCare –ö–∞–º–µ—Ä–∞</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    #video {
     display:block;
     margin-left:auto;
     margin-right:auto;
     width:100vw;
     height: 80vh;
     object-fit: cover;
     top: -10px;
     left: 0;
     z-index: 1;
	 transform: scaleX(-1);
    }

    #overlay {
     position: absolute;
     margin-left:auto;
     margin-right:auto;
     top: 0;
     left: 0;
     width: 100vw;
     height: 80vh;
     z-index: 2;
     pointer-events: none;
   }
    #snap {
     position: absolute;
     bottom: 40px;
     left: 50%;
     transform: translateX(-50%);
     z-index: 3;
     padding: 40px 80px;
     font-size: 35px;
     background-color: #ff69b4;
     border: none;
     border-radius: 12px;
     color: white;
     cursor: pointer;
}

    canvas {
      display: none;
    }

  </style>
</head>
<body>
  <div id="loading-screen"></div>
  <div style="position: relative;">
  <video id="video" autoplay playsinline></video>
  <img id="overlay" src="oval-mask.png" alt="–ú–∞—Å–∫–∞ –æ–≤–∞–ª–∞">
  </div>

  <button id="snap">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫</button>
  <a id="download" download="skin-photo.png">üì• –°–∫–∞—á–∞—Ç—å —Ñ–æ—Ç–æ</a>
  <canvas id="canvas"></canvas>
	
 <script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const snapBtn = document.getElementById('snap');
  const loadingScreen = document.getElementById('loading-screen');
  const downloadBtn = document.getElementById('download');
  let tg = window.Telegram.WebApp;
  alert("Telegram WebApp:", tg);

  if (window.Telegram && Telegram.WebApp) {
	  Telegram.WebApp.ready();
	  Telegram.WebApp.expand();
	} else {
	  alert("Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω ‚Äî –æ—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram.");
	}

  // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        video.play();
        loadingScreen.style.display = 'none';
        console.log('‚úÖ –ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞');
      };
    } catch (err) {
      alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.');
      console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
    }
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫"
  snapBtn.addEventListener('click', () => {
    if (!video.srcObject || video.videoWidth === 0 || video.videoHeight === 0) {
      alert("‚è≥ –ö–∞–º–µ—Ä–∞ –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤–∞. –ü–æ–¥–æ–∂–¥–∏ –ø–∞—Ä—É —Å–µ–∫—É–Ω–¥.");
      return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = canvas.toDataURL('image/png');
    downloadBtn.href = imageData;

    alert("‚úÖ –§–æ—Ç–æ –≥–æ—Ç–æ–≤–æ! –ù–∞–∂–º–∏ ¬´–°–∫–∞—á–∞—Ç—å¬ª, –∞ –∑–∞—Ç–µ–º –æ—Ç–ø—Ä–∞–≤—å –µ–≥–æ –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º.");
  });

  // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  startCamera();
</script>

</body>
</html>
