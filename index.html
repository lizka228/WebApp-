<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Skin-–±—É–¥–¥–∏ –ö–∞–º–µ—Ä–∞</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    #video {
      width: 100%;
      max-width: 1200px;
      border-radius: 10px;
    }

    #overlay {
      position: absolute;
      top: -30px;
      left:130px;
      width: 100%;
      max-width: 400px;
      height: auto;
   }

    canvas {
      display: none;
    }

    button {
      margin-top: 50px;
      padding: 30px 70px;
      font-size: 27px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div id="loading-screen"></div>
  <div style="position: relative;">
  <video id="video" autoplay playsinline></video>
  <img id="overlay" src="oval-mask.png" alt="–ú–∞—Å–∫–∞ –æ–≤–∞–ª–∞">
  </div>

  <button id="snap">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫</button>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const loadingScreen = document.getElementById('loading-screen');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          loadingScreen.style.display = 'none'; // —Å–∫—Ä—ã–≤–∞–µ–º —á—ë—Ä–Ω—ã–π —ç–∫—Ä–∞–Ω
          console.log('–ö–∞–º–µ—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–∞');
        };
      } catch (err) {
        alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.');
        console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
      }
    }

    snapBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      console.log('–°–Ω–∏–º–æ–∫ –≥–æ—Ç–æ–≤:', imageData);
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å imageData –≤ Telegram-–±–æ—Ç
    });

    startCamera();
  </script>
</body>
</html>
