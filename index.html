<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Skin-–±—É–¥–¥–∏ –ö–∞–º–µ—Ä–∞</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    #video {
     display:block;
     margin-left:auto;
     margin-right:auto;
     width:100vw;
     height: 100vh;
     object-fit: cover;
     top: -10px;
     left: 0;
     z-index: 1;
    }

    #overlay {
     position: absolute;
     margin-left:auto;
     margin-right:auto;
     top: 0;
     left: 0;
     width: 100vw;
     height: 100vh;
     z-index: 2;
     pointer-events: none;
   }
    #snap {
     position: absolute;
     bottom: 40px;
     left: 50%;
     transform: translateX(-50%);
     z-index: 3;
     padding: 20px 40px;
     font-size: 24px;
     background-color: #ff69b4;
     border: none;
     border-radius: 12px;
     color: white;
     cursor: pointer;
}

    canvas {
      display: none;
    }

    button {
      margin-top: 50px;
      padding: 30px 70px;
      font-size: 27px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div id="loading-screen"></div>
  <div style="position: relative;">
  <video id="video" autoplay playsinline></video>
  <img id="overlay" src="oval-mask.png" alt="–ú–∞—Å–∫–∞ –æ–≤–∞–ª–∞">
  </div>

  <button id="snap">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫</button>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const loadingScreen = document.getElementById('loading-screen');
    
    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º Telegram WebApp API
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand(); // ‚¨ÜÔ∏è –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          loadingScreen.style.display = 'none'; // —Å–∫—Ä—ã–≤–∞–µ–º —á—ë—Ä–Ω—ã–π —ç–∫—Ä–∞–Ω
          console.log('–ö–∞–º–µ—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–∞');
        };
      } catch (err) {
        alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.');
        console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
      }
    }

    snapBtn.addEventListener('click', () => {
      if (!video.srcObject || video.videoWidth === 0 || video.videoHeight === 0) {
        alert("‚è≥ –ö–∞–º–µ—Ä–∞ –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤–∞. –ü–æ–¥–æ–∂–¥–∏ –ø–∞—Ä—É —Å–µ–∫—É–Ω–¥.");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/png');
      console.log('‚úÖ –°–Ω–∏–º–æ–∫ –≥–æ—Ç–æ–≤:', imageData);

      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–Ω–∏–º–∫–∞ –≤ Telegram-–±–æ—Ç
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(imageData);
        Telegram.WebApp.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
      } else {
        alert("‚ö†Ô∏è Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.");
	Telegram.WebApp.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
      }
    });

    startCamera();
  </script>
</body>
</html>
